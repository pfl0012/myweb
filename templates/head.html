<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    [v-cloak] {
        display: none;
    }

    * {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none
    }
</style>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect"
                     style="border: none;width: 750px;margin: auto;clear: both">
                <el-menu-item index="1">首页</el-menu-item>
                <el-menu-item index="2">留言</el-menu-item>
                <el-submenu index="3">
                    <template slot="title">个人中心</template>
                    <el-menu-item index="3-1">选项1</el-menu-item>
                    <el-menu-item index="3-2">选项2</el-menu-item>
                    <el-menu-item index="3-3">选项3</el-menu-item>
                    <el-submenu index="3-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="3-4-1">选项1</el-menu-item>
                        <el-menu-item index="3-4-2">选项2</el-menu-item>
                        <el-menu-item index="3-4-3">选项3</el-menu-item>
                    </el-submenu>
                </el-submenu>

                <el-menu-item index="4" style="float: right"><a href="login">登录</a></el-menu-item>
                <el-menu-item index="5" style="float: right"><a href="register">注册</a></el-menu-item>
            </el-menu>
        </el-header>
        {% block content %}{% endblock %}
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% block js %}{% endblock %}
</html>
